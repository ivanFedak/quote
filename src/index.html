<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing</title>
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
  
    <div class="wrapper">

        
        <header class="header">
            
        </header>

        <main class="page">
            
            <section class="quote">
                <div class='quote__container _container'>
                    <div class="quote__title">The random quotes machine</div>
                    <div class="quote__wrapper">
                        <div class="quote__body">
                            <div class="quote__text">
                                "Click on button to read a random quote"
                            </div>
                            <div class="quote__author"></div>
                        </div>
                        <div class="quote__bottom">
                            <div class="quote__icon">
                                <a href="https://www.instagram.com/ivan_fedak_1/?hl=ru" class="quote__link _icon-instagram"></a>
                            </div>
                            <div class="quote__counter">0</div>
                            <button class="quote__btn">New Quote</button>
                        </div>
                    </div>
                </div>
            </section>


        </main>

        <footer class="footer"></footer>


    </div>


<!-- Modals and all the stuff -->

    <script src="script.js"></script>
</body>
</html>
